        const firebaseConfig = {
            apiKey: "AIzaSyC7sP7F5rovI5L3-FeQi52bR_2g0Igsm_w",
            authDomain: "carte-st-quentin02.firebaseapp.com",
            databaseURL: "https://carte-st-quentin02-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "carte-st-quentin02",
            storageBucket: "carte-st-quentin02.firebasestorage.app",
            messagingSenderId: "260721614341",
            appId: "1:260721614341:web:3b65789ab1367a65efc66c",
            measurementId: "G-SWSBQRZ3ZG"
        };
        
        // ==========================================
        // UTILITAIRES
        // ==========================================
        
        // Masque la moiti√© de l'ID pour √©viter la copie
        function maskUserId(userId) {
            if (!userId) return '';
            const halfLength = Math.ceil(userId.length / 2);
            const visiblePart = userId.substring(0, halfLength);
            const maskedPart = '‚Ä¢'.repeat(userId.length - halfLength);
            return visiblePart + maskedPart;
        }
        
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        
        let map;
        let currentUser = null;
        let streets = [];
        let streetLayers = {};
        let db = null;
        let selectedStreet = null;
        let streetsRef = null;
        let usersRef = null;
        
        // Centre de Saint-Quentin
        const SAINT_QUENTIN_CENTER = [49.8481, 3.2875];
        const SAINT_QUENTIN_BOUNDS = {

        };
        
        // ==========================================
        // INITIALISATION
        // ==========================================
        
        async function init() {
            try {
                // V√©rifier si Firebase est configur√©
                if (firebaseConfig.apiKey === "VOTRE_API_KEY") {
                    console.warn("Firebase non configur√© - Mode d√©mo avec localStorage");
                    initWithLocalStorage();
                } else {
                    // Initialiser Firebase
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.database();
                    streetsRef = db.ref('streets');
                    usersRef = db.ref('users');
                }
                
                // Charger les rues de Saint-Quentin
                await loadSaintQuentinStreets();
                
                // V√©rifier si l'utilisateur est d√©j√† connect√©
                const savedUser = localStorage.getItem('flyersUser');
                if (savedUser && AUTHORIZED_IDS.includes(savedUser)) {
                    currentUser = savedUser;
                    showApp();
                } else {
                    showLogin();
                }
                
            } catch (error) {
                console.error("Erreur d'initialisation:", error);
                showLogin();
            }
        }
        
        function initWithLocalStorage() {
            // Mode fallback sans Firebase
            db = {
                ref: (path) => ({
                    on: (event, callback) => {
                        const data = JSON.parse(localStorage.getItem('flyersData') || '{}');
                        callback({ val: () => data[path] || {} });
                    },
                    set: (data) => {
                        const allData = JSON.parse(localStorage.getItem('flyersData') || '{}');
                        allData[path] = data;
                        localStorage.setItem('flyersData', JSON.stringify(allData));
                        return Promise.resolve();
                    },
                    child: (key) => ({
                        set: (data) => {
                            const allData = JSON.parse(localStorage.getItem('flyersData') || '{}');
                            if (!allData[path]) allData[path] = {};
                            allData[path][key] = data;
                            localStorage.setItem('flyersData', JSON.stringify(allData));
                            return Promise.resolve();
                        },
                        remove: () => {
                            const allData = JSON.parse(localStorage.getItem('flyersData') || '{}');
                            if (allData[path]) delete allData[path][key];
                            localStorage.setItem('flyersData', JSON.stringify(allData));
                            return Promise.resolve();
                        }
                    })
                })
            };
            streetsRef = db.ref('streets');
            usersRef = db.ref('users');
        }
        
        // ==========================================
        // CHARGEMENT DES RUES DE SAINT-QUENTIN
        // ==========================================
        
        async function loadSaintQuentinStreets() {
            document.getElementById('loading').style.display = 'flex';
            
            try {
                // Requ√™te Overpass API pour obtenir toutes les rues de Saint-Quentin
                const query = `
                    [out:json][timeout:60];
                    area["name"="Saint-Quentin"]["admin_level"="8"]->.stquentin;
                    (
                        way["highway"]["name"](area.stquentin);
                    );
                    out body;
                    >;
                    out skel qt;
                `;
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                
                if (!response.ok) throw new Error('Erreur Overpass API');
                
                const data = await response.json();
                
                // Cr√©er un dictionnaire des nodes
                const nodes = {};
                data.elements.forEach(el => {
                    if (el.type === 'node') {
                        nodes[el.id] = [el.lat, el.lon];
                    }
                });
                
                // Extraire les rues
                const streetMap = new Map();
                
                data.elements.forEach(el => {
                    if (el.type === 'way' && el.tags && el.tags.name) {
                        const name = el.tags.name;
                        const coords = el.nodes
                            .filter(nodeId => nodes[nodeId])
                            .map(nodeId => nodes[nodeId]);
                        
                        if (coords.length > 1) {
                            if (!streetMap.has(name)) {
                                streetMap.set(name, {
                                    id: name.replace(/\s+/g, '_').toLowerCase(),
                                    name: name,
                                    segments: [],
                                    highway: el.tags.highway
                                });
                            }
                            streetMap.get(name).segments.push(coords);
                        }
                    }
                });
                
                streets = Array.from(streetMap.values());
                console.log(`${streets.length} rues charg√©es`);
                
            } catch (error) {
                console.error("Erreur chargement rues:", error);
                showToast("Erreur de chargement des rues", "#ff4757");
                
                // Fallback: quelques rues principales de Saint-Quentin
                streets = getDefaultStreets();
            }
            
            document.getElementById('loading').style.display = 'none';
        }
        
        function getDefaultStreets() {
            // Quelques rues principales de Saint-Quentin en fallback
            return [
                { id: "rue_de_la_fere", name: "Rue de la F√®re", segments: [[[49.8481, 3.2865], [49.8490, 3.2885]]] },
                { id: "rue_dachery", name: "Rue d'Achery", segments: [[[49.8475, 3.2870], [49.8485, 3.2895]]] },
                { id: "boulevard_leon_blum", name: "Boulevard L√©on Blum", segments: [[[49.8460, 3.2850], [49.8500, 3.2900]]] },
                { id: "rue_emile_zola", name: "Rue √âmile Zola", segments: [[[49.8470, 3.2875], [49.8480, 3.2890]]] },
                { id: "place_hotel_ville", name: "Place de l'H√¥tel de Ville", segments: [[[49.8478, 3.2872], [49.8482, 3.2878]]] }
            ];
        }
        
        // ==========================================
        // AUTHENTIFICATION
        // ==========================================
        
        function showLogin() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
        
        function attemptLogin() {
            const idInput = document.getElementById('login-id').value.trim().toUpperCase();
            const errorEl = document.getElementById('login-error');
            
            if (AUTHORIZED_IDS.length === 0) {
                // Mode d√©mo si aucun ID configur√©
                currentUser = idInput || 'DEMO';
                localStorage.setItem('flyersUser', currentUser);
                showApp();
                return;
            }
            
            if (AUTHORIZED_IDS.includes(idInput)) {
                currentUser = idInput;
                localStorage.setItem('flyersUser', currentUser);
                errorEl.style.display = 'none';
                showApp();
            } else {
                errorEl.style.display = 'block';
                document.getElementById('login-id').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('login-id').classList.remove('shake');
                }, 500);
            }
        }
        
        function logout() {
            // Mettre √† jour le statut utilisateur
            if (usersRef && currentUser) {
                usersRef.child(currentUser).update({ online: false });
            }
            
            localStorage.removeItem('flyersUser');
            currentUser = null;
            showLogin();
        }
        
        // ==========================================
        // APPLICATION PRINCIPALE
        // ==========================================
        
        function showApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            // Afficher les infos utilisateur
            const initials = currentUser.substring(0, 2);
            document.getElementById('user-avatar').textContent = initials;
            document.getElementById('user-name').textContent = maskUserId(currentUser);
            
            // Initialiser la carte
            initMap();
            
            // Marquer l'utilisateur en ligne
            updateUserStatus(true);
            
            // √âcouter les changements
            listenToChanges();
            
            // Setup recherche
            setupSearch();
        }
        
        function initMap() {
            // Cr√©er la carte
            map = L.map('map', {
                center: SAINT_QUENTIN_CENTER,
                zoom: 14,
                zoomControl: false
            });
            
            // Ajouter le fond de carte
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
            
            // Ajouter contr√¥le de zoom en bas √† droite
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            // Dessiner les rues
            drawStreets();
        }
        
        function drawStreets() {
            streets.forEach(street => {
                const layers = [];
                
                street.segments.forEach(segment => {
                    const polyline = L.polyline(segment, {
                        color: '#00d9ff',
                        weight: 4,
                        opacity: 0.8
                    });
                    
                    // Double-clic pour s√©lectionner
                    polyline.on('dblclick', (e) => {
                        L.DomEvent.stopPropagation(e);
                        selectStreet(street);
                    });
                    
                    // Simple clic pour info
                    polyline.on('click', () => {
                        showStreetPopup(street, polyline);
                    });
                    
                    polyline.addTo(map);
                    layers.push(polyline);
                });
                
                streetLayers[street.id] = layers;
            });
        }
        
        function showStreetPopup(street, layer) {
            const bounds = layer.getBounds();
            const center = bounds.getCenter();
            
            const status = getStreetStatus(street.id);
            let statusText = 'Disponible';
            let statusColor = '#00d9ff';
            
            if (status) {
                if (status.status === 'done') {
                    statusText = `Fait par ${status.user}`;
                    statusColor = '#00ff88';
                } else if (status.status === 'in-progress') {
                    statusText = `En cours par ${status.user}`;
                    statusColor = '#ffa502';
                }
            }
            
            const popup = L.popup()
                .setLatLng(center)
                .setContent(`
                    <div class="street-popup">
                        <h3>${street.name}</h3>
                        <div class="status" style="color: ${statusColor}">${statusText}</div>
                        <button onclick="selectStreet(getStreetById('${street.id}'))" 
                                style="background: #00d9ff; color: #000;">
                            S√©lectionner
                        </button>
                    </div>
                `)
                .openOn(map);
        }
        
        function getStreetById(id) {
            return streets.find(s => s.id === id);
        }
        
        function selectStreet(street) {
            selectedStreet = street;
            
            const status = getStreetStatus(street.id);
            let statusText = 'Disponible';
            let isCurrentUser = false;
            
            if (status) {
                isCurrentUser = status.user === currentUser;
                if (status.status === 'done') {
                    statusText = `Termin√© par ${status.user}`;
                } else if (status.status === 'in-progress') {
                    statusText = `En cours par ${status.user}`;
                }
            }
            
            document.getElementById('modal-street-name').textContent = street.name;
            document.getElementById('modal-street-status').textContent = `Statut: ${statusText}`;
            
            // Afficher/masquer les boutons selon l'√©tat et l'utilisateur
            const btnInProgress = document.querySelector('.modal-buttons button:nth-child(1)');
            const btnDone = document.querySelector('.modal-buttons button:nth-child(2)');
            const btnRemove = document.getElementById('btn-remove');
            
            if (status && isCurrentUser) {
                // L'utilisateur actuel a marqu√© cette rue, il peut la modifier ou la retirer
                btnInProgress.style.display = 'inline-block';
                btnDone.style.display = 'inline-block';
                btnRemove.style.display = 'inline-block';
            } else if (status) {
                // Quelqu'un d'autre a marqu√© cette rue
                btnInProgress.style.display = 'none';
                btnDone.style.display = 'none';
                btnRemove.style.display = 'none';
            } else {
                // Rue disponible
                btnInProgress.style.display = 'inline-block';
                btnDone.style.display = 'inline-block';
                btnRemove.style.display = 'none';
            }
            
            document.getElementById('street-modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('street-modal').style.display = 'none';
            selectedStreet = null;
        }
        
        // ==========================================
        // GESTION DES STATUTS
        // ==========================================
        
        let streetStatuses = {};
        
        function getStreetStatus(streetId) {
            return streetStatuses[streetId] || null;
        }
        
        function markStreetInProgress() {
            if (!selectedStreet) return;
            
            updateStreetStatus(selectedStreet.id, 'in-progress');
            closeModal();
            showToast(`${selectedStreet.name} - En cours`);
        }
        
        function markStreetDone() {
            if (!selectedStreet) return;
            
            updateStreetStatus(selectedStreet.id, 'done');
            closeModal();
            showToast(`${selectedStreet.name} - Termin√©!`, '#00ff88');
        }
        
        function updateStreetStatus(streetId, status) {
            const data = {
                status: status,
                user: currentUser,
                timestamp: Date.now()
            };
            
            if (streetsRef) {
                streetsRef.child(streetId).set(data);
            }
            
            streetStatuses[streetId] = data;
            updateStreetStyle(streetId);
            updateProgress();
        }
        
        function removeStreetStatus() {
            if (!selectedStreet) return;
            
            const status = getStreetStatus(selectedStreet.id);
            if (status && status.user === currentUser) {
                // Supprimer le statut de Firebase
                if (streetsRef) {
                    streetsRef.child(selectedStreet.id).remove();
                }
                
                // Supprimer localement
                delete streetStatuses[selectedStreet.id];
                updateStreetStyle(selectedStreet.id);
                updateProgress();
                
                closeModal();
                showToast(`${selectedStreet.name} - Statut retir√©`);
            }
        }
        
        function updateStreetStyle(streetId) {
            const layers = streetLayers[streetId];
            if (!layers) return;
            
            const status = streetStatuses[streetId];
            let color = '#00d9ff';
            let weight = 4;
            
            if (status) {
                if (status.status === 'done') {
                    color = '#00ff88';
                    weight = 5;
                } else if (status.status === 'in-progress') {
                    color = '#ffa502';
                    weight = 6;
                }
            }
            
            layers.forEach(layer => {
                layer.setStyle({ color, weight });
            });
        }
        
        function updateAllStreetStyles() {
            Object.keys(streetStatuses).forEach(updateStreetStyle);
        }
        
        // ==========================================
        // TEMPS R√âEL
        // ==========================================
        
        function listenToChanges() {
            if (!streetsRef) return;
            
            // √âcouter les changements de rues
            if (typeof streetsRef.on === 'function') {
                streetsRef.on('value', (snapshot) => {
                    const data = snapshot.val() || {};
                    streetStatuses = data;
                    updateAllStreetStyles();
                    updateProgress();
                });
            }
            
            // √âcouter les utilisateurs en ligne
            if (usersRef && typeof usersRef.on === 'function') {
                usersRef.on('value', (snapshot) => {
                    const users = snapshot.val() || {};
                    updateTeamList(users);
                });
            }
        }
        
        function updateUserStatus(online) {
            if (!usersRef || !currentUser) return;
            
            usersRef.child(currentUser).set({
                online: online,
                lastSeen: Date.now()
            });
        }
        
        function updateTeamList(users) {
            const teamList = document.getElementById('team-list');
            teamList.innerHTML = '';
            
            Object.entries(users).forEach(([id, data]) => {
                const isOnline = data.online && (Date.now() - data.lastSeen < 300000); // 5 min
                const div = document.createElement('div');
                div.className = 'team-member';
                div.innerHTML = `
                    <span class="member-dot ${isOnline ? 'member-online' : 'member-offline'}"></span>
                    <span>${maskUserId(id)}</span>
                `;
                teamList.appendChild(div);
            });
        }
        
        // ==========================================
        // PROGRESSION
        // ==========================================
        
        function updateProgress() {
            const total = streets.length;
            const done = Object.values(streetStatuses).filter(s => s.status === 'done').length;
            const percentage = total > 0 ? (done / total) * 100 : 0;
            
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${done} / ${total} rues`;
        }
        
        // ==========================================
        // RECHERCHE
        // ==========================================
        
        function setupSearch() {
            const input = document.getElementById('search-input');
            const results = document.getElementById('search-results');
            
            input.addEventListener('input', () => {
                const query = input.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    results.style.display = 'none';
                    return;
                }
                
                const matches = streets
                    .filter(s => s.name.toLowerCase().includes(query))
                    .slice(0, 10);
                
                if (matches.length === 0) {
                    results.style.display = 'none';
                    return;
                }
                
                results.innerHTML = matches.map(street => {
                    const status = streetStatuses[street.id];
                    let statusClass = 'status-available';
                    let statusText = 'Disponible';
                    
                    if (status) {
                        if (status.status === 'done') {
                            statusClass = 'status-done';
                            statusText = 'Fait';
                        } else if (status.status === 'in-progress') {
                            statusClass = 'status-in-progress';
                            statusText = 'En cours';
                        }
                    }
                    
                    return `
                        <div class="search-result-item" onclick="goToStreet('${street.id}')">
                            <span>${street.name}</span>
                            <span class="street-status ${statusClass}">${statusText}</span>
                        </div>
                    `;
                }).join('');
                
                results.style.display = 'block';
            });
            
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    results.style.display = 'none';
                }, 200);
            });
        }
        
        function goToStreet(streetId) {
            const street = streets.find(s => s.id === streetId);
            if (!street || !street.segments[0]) return;
            
            const firstSegment = street.segments[0];
            const center = firstSegment[Math.floor(firstSegment.length / 2)];
            
            map.flyTo(center, 17);
            
            // Fermer la recherche
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').style.display = 'none';
            
            // S√©lectionner la rue apr√®s un d√©lai
            setTimeout(() => selectStreet(street), 500);
        }
        
        // ==========================================
        // UTILITAIRES
        // ==========================================
        
        function centerOnSaintQuentin() {
            map.flyTo(SAINT_QUENTIN_CENTER, 14);
        }
        
        function showMyStreets() {
            const myStreets = Object.entries(streetStatuses)
                .filter(([id, data]) => data.user === currentUser)
                .map(([id, data]) => {
                    const street = streets.find(s => s.id === id);
                    return street ? `${street.name} (${data.status === 'done' ? 'Fait' : 'En cours'})` : null;
                })
                .filter(Boolean);
            
            if (myStreets.length === 0) {
                showToast("Vous n'avez pas encore de rues assign√©es");
                return;
            }
            
            alert(`Vos rues:\n\n${myStreets.join('\n')}`);
        }
        
        function showToast(message, color = '#00d9ff') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = color;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // G√©rer la d√©connexion/fermeture
        window.addEventListener('beforeunload', () => {
            updateUserStatus(false);
        });
        
        // Enter pour login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('login-screen').style.display !== 'none') {
                attemptLogin();
            }
        });
        
        // Initialiser l'application
        init();
    </script>
</body>
</html>
